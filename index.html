<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shark Audio</title>
  <link rel="stylesheet" href="shark.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
  <header class="header">
    <div class="logo">
      <a href=""><img src="images/logo.jpeg" alt=""></a>
    </div>
    <div class="navbar">
      <ul>
        <li><a href="" class="a">Home</a></li>
        <li><a href="" class="a">Products</a></li>
        <li><a href="" class="a">Services</a></li>
        <li><a href="" class="a">About Us</a></li>
      </ul>
    </div>
    <div class="icon">
      <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
      <a href=""><i class="fa-solid fa-user"></i></a>
    </div>
  </header>
  <section class="section">
    <div class="content">
      <h3>India's most comfortable earbuds</h3>
    </div>
    <div class="product-heading">
      <h2>Our Products</h2>
    </div>
    <div class="Products-img">
      <div class="main-img1" id="img1">
        <img src="Images/B-buds.jpeg" alt="" />
        <div id="img1-content">
          <h3>Siara Blue</h3>
          <input type="button" class="btn" value="Shop Now" />
        </div>
      </div>
      <div class="main-img1" id="img2">
        <img src="Images/Gr-buds.jpeg" alt="" />
        <div id="img1-content">
          <h3>Gray</h3>
          <input type="button" class="btn" value="Shop Now" />
        </div>
      </div>
      <div class="main-img1" id="img3">
        <img src="Images/W-bud.jpeg" alt="" />
        <div id="img1-content">
          <h3>White</h3>
          <input type="button" class="btn" value="Shop Now" />
        </div>
      </div>
    </div>
    <div class="main2">
      <div class="main2-img1">
        <a href=""><img src="images/Blue.jpeg" alt=""></a>
        <div class="img1-content1">
          <h3>Royal Blue</h3>
          <input type="button" class="btn" value="Shop Now">
        </div>
      </div>
      <div class="main2-img2">
        <a href=""><img src="images/Gr-Black.jpeg" alt=""></a>
        <div class="img2-content1">
          <h3>Pitch Gray</h3>
          <input type="button" class="btn" value="Shop Now">
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="social-icon">
      <h6>Follow us on</h6>
      <ul>
        <a href="">
          <li><i class="fa-brands fa-facebook-f"></i></li>
        </a>
        <a href="">
          <li><i class="fa-brands fa-instagram"></i></li>
        </a>
        <a href="">
          <li><i class="fa-brands fa-twitter"></i></li>
        </a>
      </ul>
    </div>
    <div class="contact">
      <h6>Contact Us</h6>
      <a href="" id="email">Sharkaudio@info.com</a>
    </div>
    <div class="quary">
      <h6>Submit your feedback </h6>
      <input type="text" name="" id="feedback" placeholder="submit your feedback">
      <input type="submit" name="" id="submit">

    </div>
  </footer>
</body>

</html>
